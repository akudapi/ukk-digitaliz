<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR WASH</title>

    <!-- My Style -->
    <link rel="stylesheet" href="../assets/transaksi.css" />

    <!-- FRAMEWORK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul class="d-flex mb-3">
        <li class="p-2">
          <button>
            <a style="text-decoration: none; color: darkcyan" href="home.html"
              >Home</a
            >
          </button>
        </li>
        <li class="p-2">
          <button>
            <a
              style="text-decoration: none; color: darkcyan"
              href="transaksi.html"
              >Transaksi</a
            >
          </button>
        </li>
        <li class="ms-auto p-2">
          <button>
            <a
              style="text-decoration: none; color: darkcyan"
              href="../auth/login.html"
              >Logout</a
            >
          </button>
        </li>
      </ul>
    </nav>

    <main class="content">
      <!-- T1 -->
      <p>Data Transaksi</p>
      <hr />
      <!-- T1 -->
      <div class="form-main">
        <!-- KOLOM ! -->
        <div class="column1">
          <div class="input-control">
            <label for="nomortransaksi">No Transaksi</label>
            <input
              type="text"
              name="nomortransaksi"
              id="nomortransaksi"
              placeholder="TDR-3000"
            />
          </div>
          <div class="input-control">
            <label for="tanggal">Tanggal</label>
            <input type="date" name="tanggal" id="tanggal" />
          </div>
        </div>
        <!-- KOLOM ! -->
        <!-- KOLOM 2 -->
        <div class="column2">
          <div class="input-control">
            <label for="nama">Nama</label>
            <input
              type="text"
              name="nama"
              id="nama"
              placeholder="Placeholder"
            />
          </div>
          <div class="input-control">
            <label for="paket">Paket</label>
            <input
              style="background-color: lightgray; border: none"
              type="text"
              name="paket"
              id="paket"
              placeholder="Mobil Kecil"
            />
          </div>
          <div class="input-control">
            <label for="harga">Harga</label>
            <input
              style="background-color: lightgray; border: none"
              type="text"
              name="harga"
              id="harga"
              placeholder="Rp. 40,000"
            />
          </div>
        </div>
        <!-- KOLOM 2 -->
      </div>
      <!-- T2 -->
      <p style="margin-top: 20px">Paket Tambahan</p>
      <hr />
      <!-- T2 -->
      <!-- RADIO PAKET TAMBAHAN -->
      <div class="radio">
        <div>
          <input type="radio" />
          <label for="1">Tidak Ada Tambahan</label>
        </div>

        <div>
          <input type="radio" />
          <label for="2">Wax (Rp. 10,000)</label>
        </div>

        <div>
          <input type="radio" />
          <label for="3">Fogging (Rp. 20,000)</label>
        </div>
      </div>
      <!-- RADIO PAKET TAMBAHAN -->
      <!-- T3 -->
      <p style="margin-top: 20px">Total Transaksi</p>
      <hr />
      <!-- T3 -->
      <div class="column3">
        <div class="column3-set">
          <div class="input-control">
            <label for="total">Total Harga</label>
            <input type="text" name="total" id="total" placeholder="Rp. 0" />
          </div>
          <div class="input-control">
            <label for="pembayaran">Pembayaran</label>
            <input
              type="text"
              name="pembayaran"
              id="pembayaran"
              placeholder="Rp. 0"
            />
          </div>
          <div class="input-control">
            <label for="kembalian">Kembalian</label>
            <input
              type="text"
              name="kembalian"
              id="kembalian"
              placeholder="Rp. 0"
            />
          </div>
        </div>
        <div class="button">
          <input onclick="alert()" value="Simpan Transaksi" />
        </div>
      </div>
    </main>

    <footer>
      <p>copyright @ Muhammad Idhafi Ramadhan</p>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function alert() {
        Swal.fire({
          title: "Transaksi Berhasil!",
          text: "Anda telah berhasil melakukan transaksi",
          confirmButtonText: "OKE",
        }).then((result) => {
          if (result.isConfirmed) {
            window.location = "home.html";
          }
        });
      }
    </script>
  </body>
</html>
