<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAR WASH</title>

    <!-- My Style -->
    <link rel="stylesheet" href="../assets/login.css" />

    <!-- FRAMEWORK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body style="background-color: lightgray">
    <div id="container">
        <form action="../carwash/home.html" method="post" class="box">
            <h1>carwash</h1>
            <input type="text" name="username" id="username" placeholder="Username" />
            <div class="password-container">
              <input type="password" name="password" id="password" placeholder="Password" />
              <label for="password" class="password-toggle-icon" onclick="togglePasswordVisibility()">
                <span alt="Show Password" style="margin-right: 2px;" class="material-symbols-outlined">visibility</span>
              </label>
            </div>
            <input style="background-color: darkcyan;" type="submit" value="Sign In" />
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
          var passwordInput = document.getElementById('password');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
          } else {
            passwordInput.type = 'password';
          }
        }
      </script>
      
  </body>
</html>
